<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <style>
        /* Colores y estilo */
        :root {
            --fondo: #F0F8FF;
            --primario: #0A3B70;
            --texto-claro: #FFFFFF;
            --input-bg: #E8F0FE;
            --borde-input: #B0C4DE;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--fondo);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background-color: var(--texto-claro);
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            background-color: var(--primario);
            color: var(--texto-claro);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primario);
        }

        input[type="text"], input[type="date"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--borde-input);
            border-radius: 5px;
            background-color: var(--input-bg);
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .submit-button {
            background-color: var(--primario);
            color: var(--texto-claro);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #064370;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="procesar_formulario.php" method="post">
            
            <h2>Información Personal</h2>
            <div class="section">
                <label for="nombre_completo">Nombre Completo:</label>
                <input type="text" id="nombre_completo" name="nombre_completo" required>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

                <label>Género:</label>
                <input type="radio" id="masculino" name="genero" value="Masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="Femenino" required>
                <label for="femenino">Femenino</label><br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="cedula">No. de Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>

                <label for="seguro_social">No. de Seguro Social:</label>
                <input type="text" id="seguro_social" name="seguro_social" required>

                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <button type="submit" class="submit-button">Ingresar Información de Paciente</button>
        </form>
    </div>
</body>
</html>
